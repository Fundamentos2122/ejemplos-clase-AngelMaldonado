<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angel Maldonado">
    <title>Formulario</title>
</head>

<body>
    <h4>Inicio de sesión</h4>
    <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" autocomplete="off">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password">
    </form>
    <br>
    <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" autocomplete="off" placeholder="Usuario">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Contraseña">
    </form>
    <br>
    <h4>Otros inputs</h4>
    <form>
        <label for="birthday">Fecha de nacimiento</label>
        <input type="date" name="birthday">
        <br>
        <label for="exit">Salida</label>
        <input type="time" name="exit">
        <br>
        <label for="theme">Color de la aplicación</label>
        <input type="color" name="theme">
        <br>
        <label for="photo">Foto de perfil</label>
        <input type="file" name="photo" accept=".jpg, .png">
    </form>
</body>

</html>
