<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angel Maldonado">
    <title>Formulario</title>
</head>

<body>
    <h4>Inicio de sesión</h4>
    <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" autocomplete="off" value="usuario" readonly>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password">
    </form>
    <br>
    <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" autocomplete="off" placeholder="Usuario" disabled>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Contraseña">
    </form>
    <br>
    <h4>Otros inputs</h4>
    <form>
        <label for="birthday">Fecha de nacimiento</label>
        <input type="date" name="birthday">
        <br>
        <label for="exit">Salida</label>
        <input type="time" name="exit">
        <br>
        <label for="theme">Color de la aplicación</label>
        <input type="color" name="theme">
        <br>
        <label for="photo">Foto de perfil</label>
        <input type="file" name="photo" accept=".jpg, .png">
        <br>
        <label for="check">Aceptar términos y condiciones</label>
        <input type="check" name="check">
        <br>
        <input type="radio" value="1">
        <label for="radio">Opción 1</label>
        <input type="radio" value="2">
        <label for="radio">Opción 2</label>
        <input type="radio" value="3">
        <label for="radio">Opción 3</label>
        <br>
        <label for="category">Categoría</label>
        <select name="category">
            <option value="1">Categoría 1</option>
            <option value="2">Categoría 2</option>
            <option value="3">Categoría 3</option>
        </select>
        <br>
        <label for="description">Descripción</label>
        <br>
        <textarea name="description" cols="30" rows="10">Hola mundo, 
            hola otra vez
        </textarea>
        <br>
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
